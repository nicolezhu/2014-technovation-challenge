<!DOCTYPE html>
<html>
	<head>
		<title>Technovation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap.touchspin.js"></script>
		<script src="js/script.js"></script>
	</head>

	<body>
		<div data-role="header"><h1>New Project</h1></div>
		<div data-role="main" class="ui-content">
			
			<form>
				<label for="project-title">Title: </label>
				<input type="text" name="project-title" id="project-title" value="">
				<br>
				<label for="select-choice-5" class="select">Category: </label>
				<select name="select-choice-5" id="select-choice-5" multiple="multiple" data-native-menu="false" data-icon="grid" data-iconpos="left">
				    <option value="homework" selected="">Homework</option>
				    <option value="outdoors">Outdoors</option>
				    <option value="crafts">Crafts</option>
				    <option value="service">Service</option>
				    <option value="geekout">Geek Out</option>
				</select>
				<br>
				<label for="overview">Overview, desired skills</label>
				<textarea cols="40" rows="8" name="overview" id="overview"></textarea>
				<br>
				<label for="participants">Participants Wanted</label>
				<input type="text" id="participants" name="participants">
				<br>
				<label>Time for Project Completion</label>
				<div class="row input-group-sm">
					<div class="col-xs-7"><input type="text" id="set-time-hrs" name="set-time-hrs"></div>
					<div class="col-xs-7"><input type="text" id="set-time-min" name="set-time-min"></div>
				</div>
				<br>
				<button type="submit" id="submit-form" class="ui-shadow ui-btn ui-corner-all">Submit</button>
			</form>
		
		</div>
	</body>
</html>
