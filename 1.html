<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <link type="text/css" rel="stylesheet" href="wireframe.css"/>
    <link href="http://code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700|Roboto:400,300,500,700' rel='stylesheet' type='text/css'/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script>
      var map;

      function initialize() {
        var mapOptions = {
          zoom: 19
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        if(navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = new google.maps.LatLng(position.coords.latitude,
                                             position.coords.longitude);

            var infowindow = new google.maps.InfoWindow({
              map: map,
              position: pos,
              content: 'There you are!'
            });

            map.setCenter(pos);
          }, function() {
            handleNoGeolocation(true);
          });
        } else {
          // Browser doesn't support Geolocation
          handleNoGeolocation(false);
        }
      }

      function handleNoGeolocation(errorFlag) {
        if (errorFlag) {
          var content = 'Error: The Geolocation service failed.';
        } else {
          var content = 'Error: Your browser doesn\'t support geolocation.';
        }

        var options = {
          map: map,
          position: new google.maps.LatLng(60, 105),
          content: content
        };

        var infowindow = new google.maps.InfoWindow(options);
        map.setCenter(options.position);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="activity">
      <h1>Activity Feed</h1>
      <div id="activitylist">
        <ul>
          <li>Coding in JavaScript</li>
          <li>Recommend me a sci fi book</li>
        </ul>
      </div>
    </div>
    <div id="projects">
      <h1>My Projects</h1>
      <div id="projectslist">
        <ul>
          <li>I'm lonely, eat with me</li>
        </ul>
      </div>
    <div class="crex">
      <span id="explore">EXPLORE</span>
    </div>
    <span class="ion-location"></span>
    <div class="crex">
      <span id="create">CREATE</span>
      <script>
        $("#create").on("click", function() {
          window.location="create.html";
        });
      </script>
    </div>
  </body>
</html>
