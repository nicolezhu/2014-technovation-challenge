<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="wireframe.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700|Roboto+Slab:400,300,700' rel='stylesheet' type='text/css'>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
	<div id="fb-root"></div>
	<script>
	  window.fbAsyncInit = function() {
	  FB.init({
	    appId      : '640055039400223',
	    status     : true, // check login status
	    cookie     : true, // enable cookies to allow the server to access the session
	    xfbml      : true  // parse XFBML
	  });
	 
	  FB.Event.subscribe('auth.authResponseChange', function(response) {
	    if (response.status === 'connected') {
	      testAPI();
	    } else if (response.status === 'not_authorized') {
	      FB.login();
	    } else {
	      FB.login();
	    }
	  });
	  };

	  // Load the SDK asynchronously
	  (function(d){
	   var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
	   if (d.getElementById(id)) {return;}
	   js = d.createElement('script'); js.id = id; js.async = true;
	   js.src = "//connect.facebook.net/en_US/all.js";
	   ref.parentNode.insertBefore(js, ref);
	  }(document));

	  // This testAPI() function is only called in those cases. 
	  function testAPI() {
	    console.log('Welcome!  Fetching your information.... ');
	    FB.api('/me', function(response) {
	      console.log('Good to see you, ' + response.name + '.');
	    });
	  }
	</script>

	<fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button>

	<div class="content">
		<div id="map">
			<span id="checkin"><i class="fa fa-map-marker"></i></span>
		</div>
		<div class="crex">
			<span id="explore">explore</span>
		</div>
		<div class="crex">
			<span id="create">create</span>
		</div>
		<div id="activity">
			<ul>
				<li>look at me! anne's creating something.</li>
				<li>look at me! anushka's creating something.</li>
				<li>look at me! nicole's creating something.</li>
				<li>look at me! summer's creating something.</li>
				<li>look at me! joe's creating something.</li>
				<li>look at me! miranda's creating something.</li>
			</ul>	
		</div>
	</div>
</body>
</html>
